<html>

  <head>
    <metacharset="utf-8"></metacharset>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  </head>

  <body>
    <img src='testbackground.jpg'>

    <div id="sketch"><script src="sketch.js"></script></div>

    <h1 class="text">This is text in front of the sketch</h1>
  </body>

  <style>
    .text {
      position: absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      
      margin:0;
      padding:0;
      z-index:10;
      display:block;
    }

    img {
      width:100%;
      height:100vh;
      z-index:-10;
      display:block;
    }

    #sketch {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100vh;
      z-index:0;
      display:block;
    }
  </style>
</html>
